<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/guest-navbar.xhtml"/>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <h:form class="mx-auto w-15">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <h:inputText class="form-control" id="username" value="#{registerBean.user.username}" name="username"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <h:inputText styleClass="form-control" id="email" name="email" value="#{registerBean.user.email}"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <h:inputSecret  styleClass="form-control" id="password" value="#{registerBean.user.password}"  name="password"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <h:inputSecret  styleClass="form-control" id="confirmPassword" value="#{registerBean.user.confirmPassword}" name="confirmPassword"/>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="country" class="h4 mb-2">Country</label>
            </div>
            <h:inputText class="form-control"  id="country" value="#{registerBean.user.country}" name="country"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <h:commandButton  class="btn btn-info text-white mb-3"  action="#{registerBean.register}" value="Register"/>
        </div>
    </h:form>
</main>

<ui:include src="templates/footer.xhtml"/>

</h:body>
</html>
