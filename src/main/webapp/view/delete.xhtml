<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <ui:include src="templates/user-navbar.xhtml"/>
    <main>
        <h1 class="text-center mt-2">Delete Hero</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center text-white">
                    <label for="name" class="h3 mb-2">Name</label>
                </div>
                <h:inputText class="form-control" id="name" name="name" value="#{deleteBean.getHero(request.getParameter('id')).name}"
                             disabled = "true" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center text-white">
                    <label for="heroClass" class="h3 mb-2">Hero class</label>
                </div>
                <h:inputText class="form-control" id="heroClass" name="heroClass" value="#{deleteBean.getHero(request.getParameter('id')).heroClass}"
                             disabled = "true" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center text-white">
                    <label for="level" class="h3 mb-2">Level</label>
                </div>

                <h:inputText class="form-control" id="level" name="level" value="#{deleteBean.getHero(request.getParameter('id')).level}"
                             disabled = "true" />
            </div>
            <input type="hidden" id="id" name="id" value="#{deleteBean.getHero(request.getParameter('id')).id}"/>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton styleClass="btn btn-danger text-white" value="Delete Hero"  action="#{deleteBean.deleteHero}"/>
            </div>
        </h:form>
    </main>
    <ui:include src="templates/footer.xhtml"/>
</h:body>
</html>
